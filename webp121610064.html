<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Walchand College of Engineering Sangli</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #b41d1d;
            color: #fff;
            text-align: center;
            padding: 20px 1;
        }
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items to the bottom */
            /* Subtract the header's height */
        }
        .login-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 10px;
        }

        h1 {
            font-size: 24px;
        }

        .form-group {
            margin: 10px 0;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            background-color: #007BFF;
            color: #fff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .marquee-text {
            text-align: center;
            color: #b12079;
            margin-bottom: 10px;
        }
    
    </style>
</head>
<body>
    <div class="header">
        <h1>Department of IT, <br> Walchand College of Engneering, Sangli MS.</h1>
        <h5>(An Government-aided Autonomous Institute)</h5>
    </div>
    
    <!-- Container Wrapper for Flex Layout -->
    <div class="container-wrapper">
        <!-- Student Login Container -->
        <div class="login-container">
            <h2>Student Login</h2>
            <form>
                <div class="form-group">
                    <label for="student-username">Username:</label>
                    <input type="text" id="student-username" name="student-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="student-password">Password:</label>
                    <input type="password" id="student-password" name="student-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>

        <!-- Faculty Login Container -->
        <div class="login-container">
            <h2>Faculty Login</h2>
            <form>
                <div class="form-group">
                    <label for="faculty-username">Username:</label>
                    <input type="text" id="faculty-username" name="faculty-username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="faculty-password">Password:</label>
                    <input type="password" id="faculty-password" name="faculty-password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    <hr>
    <div class="marquee-text">
        <marquee behavior="scroll" direction="left"> Result has been published for MSE Odd Semester AY:- 2023-24</marquee>
    </div>
</body>
</html>
